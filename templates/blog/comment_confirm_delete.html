 {% extends 'base/base.html' %}

{% block title %}
    Delete comment
{% endblock title %}

{% block content %}
<div>
  <h1 class="mb-4">Delete Comment</h1>
  <p class="lead mb-4">Are you sure you want to delete this comment?</p>
  <div class="card mb-4">
    <div class="card-body">
      <p><strong>Post:</strong> {{ object.post }}</p>
      <p><strong>Author:</strong> {{ object.author }}</p>
      <p><strong>Comment:</strong> {{ object.body }}</p>
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger mr-2">
    <a href="{{ object.post.get_absolute_url }}#commentLike{{ object.id }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
